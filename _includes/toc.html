<ul id="toc">
  <script src="/js/jquery-3.1.1.slim.min.js"></script>
  <script>
    $(document).ready(function () {
      $("h2").filter("[id]").each(function () {
        $('#toc').append($('<li/>').append($('<a/>', {
          href: '#'+$(this).attr("id"),
          text: $(this).text()
        })));
      })
    })
  </script>
</ul>
